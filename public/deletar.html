<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deletar</title>
</head>
<body>


    <center><h1>Cancelar consulta</h1></center>

        
<div class="box">
    <div class="inputBox">
<form>
    <div class="inputBox">
        <label>Numero do atendimento:</label>
        <input id="id" class="inputUser">
    </div><br><br>
    <input type="button" onclick="deletarDados()" value="Deletar" class="entrar">
</form>
</div>
</div>


<script>
      //DELETE - DELETE
      function deletarDados() {
        const id = document.getElementById('id').value;
        fetch(`cadastro/${id}`,{
            method: 'DELETE'
        })
        .then(response => response.json())

        alert("Consulta deletada com sucesso");
        window.location.reload();
    }
   
</script>
    
</body>
</html>
